<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../styles.css" />
  <title>Quicky Landing Page</title>
</head>
<body>
  <div class="hero">
    <div class="header">
      <div class="left">
        <div class="logo">
          <img src="../images/logo-no-background.png" alt="logo" class="logo">
        </div>
      </div>
      <div class="right">
        <ul class="links">
          <li><a href="#">Feed</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">My Profile</a></li>
        </ul>
      </div>
    </div>
    <div class="one-body">
      <div class="hero-left">
        <h1>Welcome to Quicky!</h1>
        <p>Quicky is a job board for creatives to find and share quick gigs for quick money</p>
        <button class="sign-up">Sign up</button>
      </div>
      <div class="heroright">
        <img src="../images/drawipad.jpg" class="ipad">
      </div>
    </div>
  </div>
  <div class="information-body">
    <div class="information-container">
      <h2>Check out some of our jobs</h2>
      <div class="card-container">
        <div class="card">
          <img src="../images/musicproducer.jpg">
        </div>
        <p>Music Production</p>
      </div>
      <div class="card-container">
        <div class="card">
          <img src="../images/photography.jpg">
        </div>
        <p>Photography</p>
      </div>
      <div class="card-container">
        <div class="card">
          <img src="../images/webdevelopment.jpg">
        </div>
        <p>Web Development</p>
      </div>
      <div class="card-container">
        <div class="card">
          <img src="../images/painting.jpg">
        </div>
        <p>Painting</p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
